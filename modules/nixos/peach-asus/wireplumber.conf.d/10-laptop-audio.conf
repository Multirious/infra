monitor.alsa.rules = [
    {
        matches = [
            { node.name = "alsa_output.pci-0000_05_00.6.analog-stereo" }
        ],
        actions = {
            update-props = {
                node.description   = "Laptop speaker",
                node.nick          = "Laptop speaker",
                device.form-factor = "speaker",
            }
        }
    },
    {
        matches = [
            { node.name = "alsa_input.pci-0000_05_00.6.analog-stereo" }
        ],
        actions = {
            update-props = {
                node.description   = "Laptop microphone",
                node.nick          = "Laptop microphone",
                device.form-factor = "microphone",
            }
        }
    },
    {
        matches = [
            { node.name = "alsa_output.pci-0000_04_00.6.analog-stereo" }
        ],
        actions = {
            update-props = {
                node.description   = "Laptop speaker",
                node.nick          = "Laptop speaker",
                device.form-factor = "speaker",
            }
        }
    },
    {
        matches = [
            { node.name = "alsa_input.pci-0000_04_00.6.analog-stereo" }
        ],
        actions = {
            update-props = {
                node.description   = "Laptop microphone",
                node.nick          = "Laptop microphone",
                device.form-factor = "microphone",
            }
        }
    }
]

